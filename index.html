<html>
<head>
  <title>FireTube</title>
  <script type="text/javascript" src="https://cdn.firebase.com/js/client/1.1.0/firebase.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
  <script type="text/javascript" src="https://connect.facebook.net/en_US/all.js"></script> 
  <link rel="stylesheet" type="text/css" href="firetube.css">
</head>

<body>
  <div id="loginDiv">
    <a href="#" onclick="onLoginButtonClicked()" id="login">Login</a>
  </div>
  <img id="video" src="twinkie.png"/>

  <div id="comments">
    <script id="template" type="text/template">
      <img class="pic" src="https://graph.facebook.com/{{userid}}/picture">
      <span><b>{{name}}</b><br/>{{body}}</span>
    </script>
  </div>
  <div id="textWrap">
    <textarea id="text" rows="3" placeholder="Enter a new comment..." onkeydown="onCommentKeyDown(event)"></textarea>
  </div>
  <div id="fb-root"></div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-37102688-5', 'firebase.github.io');
    ga('send', 'pageview');
  </script>
  <script type="text/javascript" src="firetube.js"></script>
  </body>
</html>
