<html>
<head>
  <title>FireTube</title>
  <script type="text/javascript" src="https://static.firebase.com/v0/firebase.js"></script>
  <script type="text/javascript" src="https://cdn-staging.firebase.com/v0/firebase-auth-client.js"></script>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
  <script type='text/javascript' src='firetube.js'></script>
  <script type='text/javascript' src='mustache.js'></script>
  <link rel="stylesheet" type="text/css" href="firetube.css">
</head>
<body>
<div class="center">
  <img src="twinkie.png">
  <div id="loginDiv"><a href="#" onclick="doLogin()">Click to Login</a></div>
  <div id='comments' class="center">
    <script id="template" type="text/template">
      <div class="comment">
        <img class="profpic" src='https://graph.facebook.com/{{userid}}/picture'>
        <b>{{name}}</b><br/>{{body}}
      </div>
    </script>
  </div>
</div>

</body>
</html>
